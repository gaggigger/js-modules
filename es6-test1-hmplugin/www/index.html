        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        require(['hm!pages/index']);
    });

     Anmerkungen zu dieser Lösung:
     - es müssen 3 Datei request gemacht werden.

     - require js zu common.js hinzufügen
     - normales (paralleles laden über script tags)
